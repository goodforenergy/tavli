<template name="gamePage">
	<div class="row">
		<h2><span class="{{currentUserColour}}">{{currentUser.username}}</span> vs <span class="friendColour">{{friend.username}}</span></h2>
	</div>
	{{> gameTemplate}}
</template>

<template name="gameSetup">
	<div class="row">
		<h3>Choose a Colour</h3>
		<ul>
		{{#each colours}}
			<li><a href="#" class="js-colour {{name}}">{{name}}</a></li>
		{{/each}}
		</ul>
	</div>
</template>

<template name="gameRollToStart">
	<div class="row">
		<h3>Roll To See Who Starts</h3>
	</div>
</template>

<template name="gamePlay">
	<div class="row">
		<h3>Play!</h3>
	</div>
</template>
