<head>
  <title>Tavli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> page}}
</body>

<template name="page">
	{{> navBar}}
	<div class="container">
		<div class="row">
			<h1>Tavli</h1>
			<p class="lead">Modern backgammon.</p>
		</div>
		{{#if currentUser}}
			{{> mainPage}}
		{{else}}
			{{> splash}}
		{{/if}}
	</div>
</template>

<template name="navBar">
	<div class="navbar navbar-default" role="navigation">
		<!--<div class="navbar-header">
			<a class="navbar-brand" href="#">Tavli</a>
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>-->
		<div class="navbar-collapse collapse">
			<!--<ul class="nav navbar-nav">
				<li class="active"><a href="#">Link</a></li>
			</ul>-->
			<ul class="nav navbar-nav navbar-right">
				{{> loginButtons }}
			</ul>
		</div>
	</div>
</template>

<template name="mainPage">
	{{#if showAddFriendDialog}}
		{{> addFriendDialog}}
	{{/if}}

	{{#if showRemoveFriendDialog}}
		{{> removeFriendDialog}}
	{{/if}}

	<div class="row">
		{{> userInformation}}
	</div>
</template>

<template name="splash">
	<div class="jumbotron">
		<h2>LET'S PLAY!</h2>
	</div>
</template>

<template name="userInformation">
	<h2>Hey {{currentUser.username}}, let's play a game.</h2>

	<h3>Friends</h3>

	<table class="table">
		<tr>
			<th>Username</th>
			<th>Statistics</th>
			<th>Current Game</th>
		</tr>
		{{#each friends}}
			<tr>
				<td>{{username}}</td>
				<td>No games yet</td>
				<td>New game?</td>
			</tr>
		{{/each}}
	</table>
	<button type="button" class="btn btn-primary js-add-friend">Add New Friend</button>
	<button type="button" class="btn btn-info js-remove-friend">Edit Friends</button>
</template>

<template name="addFriendDialog">
	<div class="modal fade in show">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Find A Friend</h4>
				</div>
				<div class="modal-body">
					<ol>
					{{#each users}}
						<li>
							<span>{{username}}</span>
							<button type="button" class="btn btn-primary add" data-dismiss="modal">Add</button>
						</li>
					{{/each}}
					</ol>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary done" data-dismiss="modal">Done</button>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="removeFriendDialog">
	<div class="modal fade in show">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Edit Friends</h4>
				</div>
				<div class="modal-body">
					<ol>
					{{#each friends}}
						<li>
							<span>{{username}}</span>
							<button type="button" class="btn btn-danger remove" data-dismiss="modal">Remove</button>
						</li>
					{{/each}}
					</ol>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary done" data-dismiss="modal">Done</button>
				</div>
			</div>
		</div>
	</div>
</template>
